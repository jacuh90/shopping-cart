<div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand" back-img="{{ vm.BASE_URL + book.image }}">
    </div>
    <div class="mdl-card__supporting-text">
        {{ book.title }} <span class="price">{{ book.price | currency }}</span>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="vm.addToCart(book)">
            Add to cart
        </a>
    </div>
</div>
